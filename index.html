<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopNearBuy</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+e2hJ5Jv2c2gCWf7KH1j9hprkE4Rrzac+G3v5pW3s="
    crossorigin=""
  />
</head>
<body>
  <h1>ShopNearBuy</h1>

  <div id="map"></div>

  <div class="controls">
    <input type="text" id="search" placeholder="Search by shop or category..." />
    <button id="addBtn">âž• Add Shop</button>
  </div>

  <form id="addForm">
    <input type="text" id="shopName" placeholder="Shop Name" required />
    <input type="text" id="ownerName" placeholder="Owner Name" />
    <input type="text" id="category" placeholder="Category" />
    <input type="text" id="contact" placeholder="Contact Number" />
    <textarea id="description" placeholder="Shop Description"></textarea>
    <input type="file" id="image" accept="image/*" />
    <img id="preview" alt="Image preview" />
    <button type="submit">Submit Shop</button>
  </form>

  <div id="shopsList"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
