<!DOCTYPE html>
<html>
<head>
  <title>Shop Near Buy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    header { background: #2196f3; color: white; padding: 15px; text-align: center; font-size: 22px; }
    #map { height: 300px; width: 100%; }
    form, .shop-list { padding: 20px; background: white; margin-top: 10px; }
    input, textarea, button { width: 100%; margin-bottom: 15px; padding: 10px; font-size: 16px; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
    .shop-item { margin-bottom: 15px; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
    .shop-item img { max-width: 100%; height: auto; border-radius: 5px; }
  </style>
</head>
<body>
  <header>Shop Near Buy</header>
  <div id="map"></div>

  <form id="shopForm">
    <input type="text" id="shopName" placeholder="Shop Name" required>
    <input type="text" id="ownerName" placeholder="Owner Name" required>
    <textarea id="description" placeholder="Short Description" required></textarea>
    <input type="tel" id="contact" placeholder="Contact Number (Optional)">
    <input type="file" id="image" accept="image/*" capture="environment" required>
    <input type="hidden" id="latitude">
    <input type="hidden" id="longitude">
    <button type="submit">Add Shop</button>
  </form>

  <div class="shop-list" id="shopList">
    <h3>Nearby Shops</h3>
    <div class="shop-item">
      <strong>Super Kirana</strong><br>
      Owner: Ramesh<br>
      "All groceries available"<br>
      ðŸ“ž 9876543210<br>
      <img src="https://via.placeholder.com/300x150" alt="Shop Image">
    </div>
    <div class="shop-item">
      <strong>Fresh Veggies</strong><br>
      Owner: Sita<br>
      "Organic vegetables daily"<br>
      ðŸ“ž 9988776655<br>
      <img src="https://via.placeholder.com/300x150" alt="Shop Image">
    </div>
  </div>

  <!-- Leaflet Map Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map, marker;

    navigator.geolocation.getCurrentPosition(position => {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      document.getElementById('latitude').value = lat;
      document.getElementById('longitude').value = lng;

      map = L.map('map').setView([lat, lng], 15);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      marker = L.marker([lat, lng]).addTo(map)
        .bindPopup("You are here").openPopup();
    });

    document.getElementById('shopForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert("Shop submitted! (In real version, this will save to a database or Google Sheet)");
      this.reset();
    });
  </script>
</body>
</html>
