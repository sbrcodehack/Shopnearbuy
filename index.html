<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopNearBuy</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
    }

    #map {
      height: 300px;
      margin: 10px;
      border-radius: 10px;
    }

    h1 {
      background: #28a745;
      color: white;
      padding: 10px;
      margin: 0;
    }

    .controls {
      margin: 10px;
    }

    #addForm {
      display: none;
      margin: 10px;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
    }

    input, textarea, select {
      width: 90%;
      padding: 8px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .shop {
      background: white;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
      text-align: left;
    }

    img.preview {
      max-width: 100%;
      height: 150px;
      border-radius: 10px;
      margin-top: 5px;
    }

    #addBtn {
      font-size: 30px;
      cursor: pointer;
      margin: 10px;
    }

    #search {
      width: 90%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>ShopNearBuy</h1>

  <div id="map"></div>

  <div class="controls">
    <input type="text" id="search" placeholder="Search by name or category..." />
    <div id="addBtn">➕</div>
  </div>

  <div id="addForm">
    <input type="text" id="shopName" placeholder="Shop Name" required />
    <input type="text" id="ownerName" placeholder="Owner Name" required />
    <select id="shopCategory">
      <option value="">Select Category</option>
      <option>Grocery</option>
      <option>Restaurant</option>
      <option>Salon</option>
      <option>Medical</option>
      <option>Electronics</option>
      <option>Other</option>
    </select>
    <textarea id="description" placeholder="Shop Description" required></textarea>
    <input type="file" accept="image/*" capture="environment" id="photo" />
    <img id="preview" class="preview" />
    <input type="text" id="contact" placeholder="Contact Number (optional)" />
    <button onclick="saveShop()">Save Shop</button>
  </div>

  <div id="shopsList"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([12.9716, 77.5946], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    const preview = document.getElementById('preview');
    const addForm = document.getElementById('addForm');
    const addBtn = document.getElementById('addBtn');

    addBtn.addEventListener('click', () => {
      addForm.style.display = addForm.style.display === 'none' ? 'block' : 'none';
    });

    document.getElementById('photo').addEventListener('change', (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = () => preview.src = reader.result;
      if (file) reader.readAsDataURL(file);
    });

    const demoShops = [
      {
        shopName: "Krishna Grocery",
        ownerName: "Ravi Kumar",
        category: "Grocery",
        description: "Fresh fruits and vegetables daily.",
        image: "https://via.placeholder.com/150",
        contact: "9876543210",
        lat: 12.9716,
        lng: 77.5946
      },
      {
        shopName: "Star Salon",
        ownerName: "Priya Mehra",
        category: "Salon",
        description: "Affordable haircuts and beauty treatments.",
        image: "https://via.placeholder.com/150",
        contact: "9988776655",
        lat: 12.9736,
        lng: 77.5966
      }
    ];

    const shopsList = document.getElementById('shopsList');

    function renderShops(shops) {
      shopsList.innerHTML = '';
      shops.forEach(shop => {
        let div = document.createElement('div');
        div.className = 'shop';
        div.innerHTML = `
          <h3>${shop.shopName} (${shop.category})</h3>
          <p><strong>Owner:</strong> ${shop.ownerName}</p>
          <p>${shop.description}</p>
          ${shop.contact ? `<p><strong>Contact:</strong> ${shop.contact}</p>` : ''}
          <img class="preview" src="${shop.image}" alt="Shop Image" />
        `;
        shopsList.appendChild(div);
        if (shop.lat && shop.lng) {
          L.marker([shop.lat, shop.lng]).addTo(map)
            .bindPopup(`<b>${shop.shopName}</b><br>${shop.description}`);
        }
      });
    }

    function saveShop() {
      const name = document.getElementById('shopName').value.trim();
      const owner = document.getElementById('ownerName').value.trim();
      const desc = document.getElementById('description').value.trim();
      const category = document.getElementById('shopCategory').value;
      const contact = document.getElementById('contact').value.trim();
      const image = preview.src;

      if (!name || !owner || !desc || !category || !image) {
        alert("Please fill all required fields and capture a photo.");
        return;
      }

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        const newShop = { shopName: name, ownerName: owner, description: desc, category, contact, image, lat, lng };
        const shops = JSON.parse(localStorage.getItem('shops') || '[]');
        shops.push(newShop);
        localStorage.setItem('shops', JSON.stringify(shops));
        renderShops(shops);
        addForm.reset();
        preview.src = '';
        addForm.style.display = 'none';
      });
    }

    document.getElementById('search').addEventListener('input', e => {
      const q = e.target.value.toLowerCase();
      const allShops = JSON.parse(localStorage.getItem('shops') || '[]').concat(demoShops);
      const filtered = allShops.filter(s =>
        s.shopName.toLowerCase().includes(q) || s.category.toLowerCase().includes(q)
      );
      renderShops(filtered);
    });

    window.onload = () => {
      const savedShops = JSON.parse(localStorage.getItem('shops') || '[]');
      renderShops(savedShops.length ? savedShops : demoShops);
    };
  </script>
</body>
</html>
