<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopNearBuy</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>🛍️ ShopNearBuy</h1>

  <div id="map"></div>

  <button id="toggleFormBtn">➕ Add Shop</button>

  <div id="formContainer">
    <form id="addForm">
      <input type="text" placeholder="Shop Name" id="shopName" required />
      <input type="text" placeholder="Owner Name" id="ownerName" required />
      <input type="text" placeholder="Description" id="desc" required />
      <input type="text" placeholder="Contact (Optional)" id="contact" />
      <select id="category">
        <option>Grocery</option>
        <option>Clothing</option>
        <option>Food</option>
        <option>Salon</option>
        <option>Other</option>
      </select><br />
      <video id="camera" autoplay playsinline></video>
      <button type="button" id="captureBtn">📸 Capture</button>
      <canvas id="snapshot" style="display:none;"></canvas>
      <input type="submit" value="Save Shop" />
    </form>
  </div>

  <h2>🗂️ Nearby Shops</h2>
  <input type="text" id="search" placeholder="Search shop..." />
  <ul id="shopList"></ul>

  <script src="script.js"></script>
</body>
</html>
