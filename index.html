<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shop Locator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Register a Shop</h1>
  <form id="shopForm">
    <input type="text" id="shop_name" placeholder="Shop Name" required />
    <input type="text" id="owner_name" placeholder="Owner Name" />
    <input type="text" id="description" placeholder="Description" />
    <input type="text" id="category" placeholder="Category" />
    <input type="text" id="contact" placeholder="Contact Number" />
    <input type="text" id="lat" placeholder="Latitude" required />
    <input type="text" id="lng" placeholder="Longitude" required />
    <input type="text" id="image_url" placeholder="Image URL" />
    <button type="submit">Submit</button>
  </form>
  <pre id="logOutput"></pre>

  <script src="script.js"></script>
</body>
</html>
