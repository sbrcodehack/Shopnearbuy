<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopNearBuy</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
    }

    #map {
      height: 300px;
      margin: 10px;
      border-radius: 10px;
    }

    h1 {
      background: #28a745;
      color: white;
      padding: 10px;
      margin: 0;
    }

    .controls {
      margin: 10px;
    }

    #addForm {
      display: none;
      margin: 10px;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
    }

    input, textarea, select {
      width: 90%;
      padding: 8px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .shop {
      background: white;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
      text-align: left;
    }

    img.preview {
      max-width: 100%;
      height: 150px;
      border-radius: 10px;
      margin-top: 5px;
    }

    #addBtn {
      font-size: 30px;
      cursor: pointer;
      margin: 10px;
    }

    #search {
      width: 90%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>ShopNearBuy</h1>

  <div id="map"></div>

  <div class="controls">
    <input type="text" id="search" placeholder="Search by name or category..." />
    <div id="addBtn">âž•</div>
  </div>

  <div id="addForm">
    <input type="text" id="shopName" placeholder="Shop Name" required />
    <input type="text" id="ownerName" placeholder="Owner Name" required />
    <select id="shopCategory">
      <option value="">Select Category</option>
      <option>Grocery</option>
      <option>Restaurant</option>
      <option>Salon</option>
      <option>Medical</option>
      <option>Electronics</option>
      <option>Other</option>
    </select>
    <textarea id="description" placeholder="Shop Description" required></textarea>

    <video id="camera" autoplay playsinline width="100%" style="max-height: 200px; border-radius: 10px;"></video>
    <button type="button" onclick="capturePhoto()">ðŸ“¸ Capture Photo</button>
    <canvas id="canvas" style="display: none;"></canvas>
    <img id="preview" class="preview" alt="Captured image" />

    <input type="text" id="contact" placeholder="Contact Number (optional)" />
    <button onclick="saveShop()">Save Shop</button>
  </div>

  <div id="shopsList"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map
    let map = L.map('map').setView([12.9716, 77.5946], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // Camera setup
    const camera = document.getElementById('camera');
    const canvas = document.getElementById('canvas');
    const preview = document.getElementById('preview');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        camera.srcObject = stream;
      })
      .catch(err => console.error('Camera error:', err));

    function capturePhoto() {
      const ctx = canvas.getContext('2d');
      canvas.width = camera.videoWidth;
      canvas.height = camera.videoHeight;
      ctx.drawImage(camera, 0, 0, canvas.width, canvas.height);
      preview.src = canvas.toDataURL('image/png');
      preview.style.display = 'block';
    }

    // Sample fallback data
    const fallbackShops = [
      {
        name: "Local Grocery",
        owner: "Ravi Kumar",
        category: "Grocery",
        description: "Fresh daily groceries available",
        contact: "9876543210",
        image: ""
      },
      {
        name: "Mobile Repair",
        owner: "Ankit Singh",
        category: "Electronics",
        description: "All types of mobile repair services",
        contact: "",
        image: ""
      }
    ];

    function renderShops(shops) {
      const list = document.getElementById("shopsList");
      list.innerHTML = "";
      shops.forEach(shop => {
        const div = document.createElement("div");
        div.className = "shop";
        div.innerHTML = `
          <h3>${shop.name}</h3>
          <p><strong>Owner:</strong> ${shop.owner}</p>
          <p><strong>Category:</strong> ${shop.category}</p>
          <p>${shop.description}</p>
          ${shop.contact ? `<p><strong>Contact:</strong> ${shop.contact}</p>` : ""}
          ${shop.image ? `<img class="preview" src="${shop.image}" />` : ""}
        `;
        list.appendChild(div);
      });
    }

    function loadShops() {
      try {
        // Simulated fetch from DB or fallback
        // Replace with real fetch if needed
        renderShops(fallbackShops);
      } catch (e) {
        console.error("DB not available, showing fallback data", e);
        renderShops(fallbackShops);
      }
    }

    function saveShop() {
      const name = document.getElementById("shopName").value;
      const owner = document.getElementById("ownerName").value;
      const category = document.getElementById("shopCategory").value;
      const description = document.getElementById("description").value;
      const contact = document.getElementById("contact").value;
      const image = preview.src;

      if (!name || !owner || !category || !description) {
        alert("Please fill all required fields");
        return;
      }

      const shop = { name, owner, category, description, contact, image };
      fallbackShops.push(shop);
      renderShops(fallbackShops);
      document.getElementById("addForm").reset();
      preview.src = "";
      document.getElementById("addForm").style.display = "none";
    }

    document.getElementById("addBtn").onclick = () => {
      const form = document.getElementById("addForm");
      form.style.display = form.style.display === "none" ? "block" : "none";
    };

    document.getElementById("search").oninput = function () {
      const value = this.value.toLowerCase();
      const filtered = fallbackShops.filter(shop =>
        shop.name.toLowerCase().includes(value) ||
        shop.category.toLowerCase().includes(value)
      );
      renderShops(filtered);
    };

    loadShops();
  </script>
</body>
</html>
