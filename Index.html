<!DOCTYPE html>
<html>
<head>
  <title>Shop Near Buy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    header { background: #2196f3; color: white; padding: 15px; text-align: center; font-size: 22px; }
    #map { height: 300px; width: 100%; }
    form { padding: 20px; background: white; }
    input, textarea, button { width: 100%; margin-bottom: 15px; padding: 10px; font-size: 16px; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <header>Shop Near Buy</header>
  <div id="map"></div>

  <form id="shopForm">
    <input type="text" id="shopName" placeholder="Shop Name" required>
    <input type="text" id="ownerName" placeholder="Owner Name" required>
    <textarea id="description" placeholder="Short Description" required></textarea>
    <input type="tel" id="contact" placeholder="Contact Number (Optional)">
    <input type="file" id="image" accept="image/*" capture="environment" required>
    <input type="hidden" id="latitude">
    <input type="hidden" id="longitude">
    <button type="submit">Add Shop</button>
  </form>

  <script>
    // Load location & map
    let map, marker;
    navigator.geolocation.getCurrentPosition(position => {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      document.getElementById('latitude').value = lat;
      document.getElementById('longitude').value = lng;
      initMap(lat, lng);
    });

    function initMap(lat, lng) {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat, lng },
        zoom: 15
      });
      marker = new google.maps.Marker({
        position: { lat, lng },
        map: map,
        title: "You are here"
      });
    }

    // Form Submission (Demo)
    document.getElementById('shopForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Shop submitted! (In actual app, this will send to Google Sheet)");
      this.reset();
    });
  </script>

  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
</body>
</html>
